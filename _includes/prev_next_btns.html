<div class="prevnext">
  {% if page.prev %}
    <a class="prev" href="{{ site.baseurl }}/{{ page.sectionid }}/{{ page.prev }}">&larr; Anterior</a>
  {% endif %}
  {% if page.next %}
    <a class="next" href="{{ site.baseurl }}/{{ page.sectionid }}/{{ page.next }}">Siguiente &rarr;</a>
  {% endif %}
</div>
