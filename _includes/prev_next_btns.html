<div class="prevnext">
  {% if page.prev %}
    <a class="go-prev" href="{{ site.baseurl }}/{{ page.sectionid }}/{{ page.prev }}"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> Anterior</a>
  {% endif %}
  {% if page.next %}
    <a class="go-next" href="{{ site.baseurl }}/{{ page.sectionid }}/{{ page.next }}">Siguiente <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></a>
  {% endif %}
</div>
